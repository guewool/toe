<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="lib.js"></script>
</head>
<body>
	<div id="aa">1111</div>
	<script>
	var m = Toe.Moment()
	console.log( m )
	console.log( m.format() )
	console.log( m.getTime() )
	console.log( m.fromTime('2021-01-19 16:48:43'), '--' )//fromTime

	console.log( m.fromTime('2021-01-18','h'),'小时' )//fromTime
	console.log( m.fromTime('2021-01-18 19:48:43','d'),'天' )//fromTime
	console.log( m.fromTime('2021-01-18 8:48:43','d'),'天前' )//fromTime
	console.log( m.fromTime('2021-01-12 8:48:43','d'),'天' )//fromTime
	console.log( m.fromTime('2021-01-19 23:48:43'),'-' )//fromTime
	console.log( m.fromTime('2021-01-19 23:48:43','d',1),'-',1 )//fromTime
	console.log( m.fromTime('2021-01-20 0:48:43'),'-' )//fromTime
	console.log( m.fromTime('2021-01-17 8:48:43',null,1),'-',1 )//fromTime
	console.log( m.fromTime('2021-01-21 10:48:43'),'-' )//fromTime
	console.log( m.fromTime('2021-01-21 8:48:43','d'),'-')//fromTime
	console.log( m.fromTime('2021-01-21 8:48:43','d',1),'-',1 )//fromTime
	console.log( m.format('yy-mm-dd h:m:s 周DD') )//fromTime
	console.log( m.format('yyyy-mm-dd h:m:s') )
	console.log( m.format('周DD') )

	var bb = m.move(-1,'d')
	console.log( bb.toString() )
	document.getElementById('aa').innerHTML = bb.toString()
	// alert( String(bb))
	console.log( m.move(1,'d').format('周DD') )
	console.log( m.format('周DD',{yesterday:'昨天',today:'今天',tomorrow:'明天'}) )
	</script>
</body>
</html>
